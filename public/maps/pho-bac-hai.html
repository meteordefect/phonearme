
<!DOCTYPE html>
<html>
<head>
  <title>Map for Phở Bắc Hải</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 600px;
      height: 300px;
      overflow: hidden;
    }
    .map-container {
      width: 100%;
      height: 100%;
      background-color: #e6e6e6;
      position: relative;
    }
    .grid-line {
      position: absolute;
      background-color: #ffffff;
    }
    .horizontal {
      width: 100%;
      height: 8px;
    }
    .vertical {
      height: 100%;
      width: 8px;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4444;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .coordinates {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <!-- Grid lines -->
    <div class="grid-line horizontal" style="top: 30px;"></div>
    <div class="grid-line horizontal" style="top: 90px;"></div>
    <div class="grid-line horizontal" style="top: 150px;"></div>
    <div class="grid-line horizontal" style="top: 210px;"></div>
    <div class="grid-line horizontal" style="top: 270px;"></div>
    
    <div class="grid-line vertical" style="left: 30px;"></div>
    <div class="grid-line vertical" style="left: 90px;"></div>
    <div class="grid-line vertical" style="left: 150px;"></div>
    <div class="grid-line vertical" style="left: 210px;"></div>
    <div class="grid-line vertical" style="left: 270px;"></div>
    <div class="grid-line vertical" style="left: 330px;"></div>
    <div class="grid-line vertical" style="left: 390px;"></div>
    <div class="grid-line vertical" style="left: 450px;"></div>
    <div class="grid-line vertical" style="left: 510px;"></div>
    <div class="grid-line vertical" style="left: 570px;"></div>
    
    <!-- Marker -->
    <div class="marker"></div>
    
    <!-- Coordinates -->
    <div class="coordinates">Lat: 16.0715, Lng: 108.2208</div>
  </div>
</body>
</html>
